<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hafenmeister Adminpanel</title>
</head>
<body>
  <h1>⚓ Hafenmeister Adminpanel</h1>
  <ul id="messages"></ul>

  <script>
    async function loadMessages() {
      const res = await fetch("/messages");
      const messages = await res.json();
      const ul = document.getElementById("messages");
      ul.innerHTML = messages.map(m => `
        <li>
          <p><b>User:</b> ${m.message}</p>
          <p><b>Status:</b> ${m.sent ? "✅ Gesendet" : "⏳ Geplant für " + new Date(m.scheduledTimestamp).toLocaleString()}</p>
          ${m.botMessage ? `<p><b>Bot-Antwort:</b> ${m.botMessage}</p>` : ""}
          <input type="text" value="${new Date(m.scheduledTimestamp).toISOString().slice(0,16)}"
                 onchange="updateTime('${m.id}', this.value)">
          ${!m.sent ? `<button onclick="sendNow('${m.id}')">Jetzt senden</button>` : ""}
        </li>
      `).join("");
    }

    async function updateTime(id, value) {
      await fetch("/update/" + id, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ scheduledTimestamp: new Date(value).getTime() })
      });
      loadMessages();
    }

    async function sendNow(id) {
      await fetch("/sendNow/" + id, { method: "POST" });
      loadMessages();
    }

    loadMessages();
  </script>
</body>
</html>
