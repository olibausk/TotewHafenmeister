<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hafenmeister Adminpanel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    tr.sent {
      background: #d4edda; /* grün für gesendet */
    }
    button {
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    .btn-send {
      background: #007bff;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚓ Hafenmeister Adminpanel</h1>
  </header>
  <main>
    <h2>Geplante Nachrichten</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Nachricht</th>
          <th>Geplant für</th>
          <th>Status</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="messages"></tbody>
    </table>
  </main>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages');
      const data = await res.json();
      const tbody = document.getElementById('messages');
      tbody.innerHTML = '';

      data.forEach(msg => {
        const tr = document.createElement('tr');
        if (msg.sent) tr.classList.add('sent');

        tr.innerHTML = `
          <td>${msg.id}</td>
          <td>${msg.userId}</td>
          <td>${msg.message}</td>
          <td>${new Date(msg.scheduledTimestamp).toLocaleString()}</td>
          <td>${msg.sent ? "✅ Gesendet<br>" + (msg.botReply || "—") : "⏳ Offen"}</td>
          <td>
            ${!msg.sent ? `<button class="btn-send" onclick="sendNow('${msg.id}')">Sofort senden</button>` : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function sendNow(id) {
      await fetch(`/send/${id}`, { method: 'POST' });
      loadMessages();
    }

    // Alle 5 Sekunden aktualisieren
    setInterval(loadMessages, 5000);
    loadMessages();
  </script>
</body>
</html>
