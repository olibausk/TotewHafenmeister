<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hafenmeister Adminpanel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .msg { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .msg.sent { border-left: 5px solid #4caf50; }
    .msg.pending { border-left: 5px solid #ff9800; }
    .msg h3 { margin: 0 0 5px 0; }
    .msg p { margin: 3px 0; }
    button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
    .reschedule-btn { background: #2196f3; color: white; }
    .sendnow-btn { background: #4caf50; color: white; }
    .delete-btn { background: #f44336; color: white; }
    input { padding: 4px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>⚓ Hafenmeister Adminpanel</h1>
  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch("/api/messages");
      const data = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";

      data.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.sent ? "sent" : "pending");

        div.innerHTML = `
          <h3>${m.message}</h3>
          <p><b>User:</b> ${m.userId}</p>
          <p><b>Geplant:</b> ${new Date(m.scheduledTimestamp).toLocaleString()}</p>
          <p><b>Status:</b> ${m.sent ? "✅ Gesendet" : "⏳ Offen"}</p>
          ${m.sent && m.botReply ? `<p><b>Bot-Antwort:</b> ${m.botReply}</p>` : ""}
          <input type="datetime-local" id="time-${m.id}" value="${new Date(m.scheduledTimestamp).toISOString().slice(0,16)}">
          <button class="reschedule-btn" onclick="reschedule('${m.id}')">Neu planen</button>
          <button class="sendnow-btn" onclick="sendNow('${m.id}')">Sofort senden</button>
          <button class="delete-btn" onclick="deleteMsg('${m.id}')">Löschen</button>
        `;

        container.appendChild(div);
      });
    }

    async function reschedule(id) {
      const input = document.getElementById("time-" + id);
      await fetch("/api/reschedule/" + id, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ timestamp: input.value })
      });
      loadMessages();
    }

    async function sendNow(id) {
      await fetch("/api/sendnow/" + id, { method: "POST" });
      loadMessages();
    }

    async function deleteMsg(id) {
      await fetch("/api/delete/" + id, { method: "DELETE" });
      loadMessages();
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
